<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FMC Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="navbar-brand"><img class="img-responsive" id="logo" src="logo.png" alt="cutis-logo" /></a>
            <div class="row">
                <div class="col-md-12 hidden-sm hidden-xs tlb">
                    <p>728x90</p>
                    <p class="tlb-ad">Advertisement</p>
                </div>
                <!-- col-md-4 hidden-sm hidden-xs tlb -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </header>
    <!-- header -->
    <section class="main">
        <div class="container">
            <div class="row row-1 title-row">
                <div class="title col-md-8">
                    <h1>Program Title</h1>
                    <p>Program Description
                        <br /> Author Bios</p>
                </div>
                <!-- /.title col-md-8 -->
                <div class="ad1 col-md-4">
                    <div class="mr1">
                        <p>300x250 MR1</p>
                    </div>
                    <!-- mr1 -->
                    <div class="ad ad-move">
                        <p>Advertisement</p>
                    </div>
                    <!-- ad ad-move -->
                </div>
                <!-- /.ad1 col-md-push-4 -->
            </div>
            <!-- row row-1 title-row -->
            <div class="row row-2">
                <div class="vid-1 col-md-4">
                    <div class="video-title">Video Title 1</div>
                    <!-- /.video-title -->
                    <div class="video-content">
                        <p>Video Content 1</p>
                    </div>
                    <!-- /.vd1 col-md-4 -->
                </div>
                <!-- /.col-md-4 -->
                <div class="ad2 col-md-4 col-md-push-4">
                    <div class="mr2">
                        <p>300x250 MR2</p>
                    </div>
                    <div class="ad">
                        <p>Advertisement</p>
                    </div>
                    <!-- mr2 -->
                </div>
                <!-- /.col-md-4 -->
                <div class="vid-2 col-md-4 col-md-pull-4">
                    <div class="video-title">Video Title 2</div>
                    <!-- /.video-title -->
                    <div class="video-content">
                        <p>Video Content 2</p>
                    </div>
                    <!-- /.video-content -->
                </div>
                <!-- /.col-md-4 -->
            </div>
            <!-- row -->
            <div class="row">
                <div class="vid-3 col-md-4">
                    <div class="video-title">Video Title 3</div>
                    <!-- /.video-title -->
                    <div class="video-content">
                        <p>Video Content 3</p>
                    </div>
                    <!-- /.video-content -->
                </div>
                <!-- /.col-md-4 -->
                <!-- Ad 3 here when mobile -->
                <div class="ad3 col-md-4 col-md-push-4">
                    <div class="mr3">
                        <p>300x250 MR3</p>
                    </div>
                    <div class="ad">
                        <p>Advertisement</p>
                    </div>
                    <!-- mr3 -->
                </div>
                <!-- /.col-md-4 -->
                <!-- Ad 3 here when mobile -->
                <div class="vid-4 col-md-4 col-md-pull-4">
                    <div class="video-title">Video Title 4</div>
                    <!-- /.video-title -->
                    <div class="video-content">
                        <p>Video Content 4</p>
                    </div>
                    <!-- /.video-content -->
                </div>
                <!-- /.col-md-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- container -->
    </section>
    <!-- /.main -->
    <!-- body -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
